version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: flux
      POSTGRES_PASSWORD: flux
      POSTGRES_DB: flux
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    ports:
      - "9092:9092"

  livekit:
    image: livekit/livekit-server:v1.6.0
    command: ["--config", "/livekit.yaml"]
    volumes:
      - ./docker/livekit.yaml:/livekit.yaml:ro
    ports:
      - "7880:7880"
      - "7881:7881/udp"

  coturn:
    image: coturn/coturn:4.6.2
    command:
      [
        "-n",
        "--log-file=stdout",
        "--lt-cred-mech",
        "--use-auth-secret",
        "--static-auth-secret=devsecret",
        "--realm=localhost"
      ]
    ports:
      - "3478:3478"
      - "3478:3478/udp"

volumes:
  postgres_data:
